name: Build, Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create artifact
        run: |
          zip -r build.zip build/

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build.zip

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ${{ github.workspace }}/build

      - name: Azure Login
        uses: azure/login@v1
        with:
          name: ${{ secrets.AZURE_USER }}
          password: ${{ secrets.AZURE_USER_PWD }}

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: <alienenergy>
          publish-profile: ${{ secrets.AZURE_PUBLISHPROFILE }}
          package: ${{ github.workspace }}/build.zip
