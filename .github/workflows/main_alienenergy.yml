name: Build and deploy React app to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: <alienenergy>
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_URL }}
        username: ${{ secrets.AZURE_WEBAPP_USERNAME }}
        password: ${{ secrets.AZURE_WEBAPP_PWD }}
        package: ./build.zip
